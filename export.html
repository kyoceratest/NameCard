<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Card Export</title>
  <link rel="icon" type="image/png" href="../logo/logoCDC.png" />
  <link rel="stylesheet" href="../cdcwebsite/styles.css" />
  <link rel="stylesheet" href="namecard.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="../cdcwebsite/index.html" class="brand">
        <img src="../logo/logoCDC.png" alt="CDC symbol" class="brand-logo" />
        <img src="../logo/nom.png" alt="C53ur Du Ciel (CDC)" class="brand-wordmark" />
      </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Editor</a>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top: 90px;">
    <section class="form-section">
      <h1>Export Name Card</h1>
      <p>This page uses your last saved card from the editor to generate an image with the card on top and the QR code below.</p>

      <div id="exportCardWrapper" style="display: flex; flex-direction: column; align-items: center; gap: 2rem; margin-top: 2rem;">
        <div id="cardPreview" class="design-card" style="max-width: 560px; width: 100%;">
          <div class="design-text-block">
            <div class="design-header-row">
              <img src="../logo/logoCDC.png" alt="CDC" class="design-logo" />
              <div class="design-header-text">
                <div class="design-company" id="exportCompany">Company</div>
              </div>
            </div>
            <div class="design-name" id="exportName">Your Name</div>
            <div class="design-name-line"></div>
            <div class="design-position" id="exportPosition">Post / Position</div>

            <div class="design-contact-row">
              <span class="design-contact-icon">‚òé</span>
              <span class="design-line" id="exportPhones">+00 0000000000</span>
            </div>
            <div class="design-contact-row">
              <span class="design-contact-icon">‚úâ</span>
              <span class="design-line" id="exportEmail">name@example.com</span>
            </div>
            <div class="design-contact-row">
              <span class="design-contact-icon">üìç</span>
              <span class="design-line" id="exportAddress">Your address will appear here</span>
            </div>
          </div>
        </div>

        <button type="button" class="save-button secondary" onclick="window.location.href='index.html'" style="margin-top: 1rem;">
          Preview / Edit in editor
        </button>

        <div class="qr-section" style="max-width: 320px; width: 100%;">
          <h2>QR Code</h2>
          <div id="exportQr" class="qr-box"></div>
        </div>
      </div>

      <div class="save-actions" style="margin-top: 2rem; justify-content: space-between;">
        <button type="button" class="save-button secondary" onclick="window.location.href='index.html'">Back to editor</button>
        <button type="button" class="save-button" id="downloadBtn">Download image</button>
      </div>

      <p id="exportMessage" class="hint"></p>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="export.js"></script>
</body>
</html>
